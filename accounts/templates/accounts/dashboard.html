{% extends 'base.html' %}

{% block 'titulo' %}Dashboard de {{ user }} | {% endblock %}

{% block 'conteudo' %}
<h1 class="mt-5 mb-2 ">Ol√°. Adicione um contato hoje!</h1>

<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
        </table>
        <button type="submit" name='adicionar_sair' class="btn btn-primary float-left mr-2">Adicionar</button>
        <button type="submit" name='adicionar_continuar' class="btn btn-primary float-left mr-2">Adicionar, adicionar outro</button> 
    </form>
    <a href="{% url 'index' %}"><button type="button" class="btn btn-primary float-right">Voltar</button></a>
    
</div>



{% endblock %}
